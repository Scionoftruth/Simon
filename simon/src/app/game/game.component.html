<app-heading [level] = 'numLevel' [isGameOver]= 'isGameOver'></app-heading>

<button (click)="arrayCheck()">Array Check</button>
<button (click)="startGame()">Start</button>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile [style.background-color]="isClickedGreen? 'lightGreen':'green'" (click)="isClickedGreen = true" (click)="clickButton('green')">
         <p>Green</p></mat-grid-tile>
    <mat-grid-tile class="red" id="red" (click)="clickRed()" 
        (click)="isClickedRed=!isClickedRed" [class.lightRed]="isClickedRed" 
        (click)="playRed()"></mat-grid-tile>
    <mat-grid-tile class="yellow" id="yellow" (click)="clickYellow()" 
        (click)="isClickedYellow=!isClickedYellow" [class.lightYellow]="isClickedYellow" 
        (click)="playYellow()"></mat-grid-tile>
    <mat-grid-tile class="blue" id="blue" (click)="clickBlue()" 
        (click)="isClickedBlue=!isClickedBlue" [class.lightBlue]="isClickedBlue" 
        (click)="playBlue()"></mat-grid-tile>
  </mat-grid-list>

  <app-gameover></app-gameover>
